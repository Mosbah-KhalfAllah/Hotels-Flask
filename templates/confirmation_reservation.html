{% extends 'base.html' %}

{% block title %}Confirmation de Réservation{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center fw-bold mb-4" style="color: #ff6347;">
        <i class="fas fa-check-circle"></i> Réservation Confirmée
    </h2>
    <p class="text-center" style="font-size: 1.2rem;">Votre réservation a été enregistrée avec succès. Nous vous attendons avec impatience au Burj Al Arab.</p>
    <div class="text-center">
        <a href="{{ url_for('reservation') }}" class="btn btn-danger btn-lg">
            <i class="fas fa-arrow-left"></i> Retourner à la réservation
        </a>
    </div>
</div>
{% endblock %}
