<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css" rel="stylesheet" />
</head>
<body>

<div class="uk-container uk-padding">
    <h1 class="uk-text-center uk-text-primary">Ajouter un Utilisateur</h1>

    <form method="POST">
        <div class="uk-margin">
            <label for="nom" class="uk-form-label">Nom</label>
            <input type="text" id="nom" name="nom" class="uk-input" required>
        </div>
        <div class="uk-margin">
            <label for="prenom" class="uk-form-label">Prénom</label>
            <input type="text" id="prenom" name="prenom" class="uk-input" required>
        </div>
        <div class="uk-margin">
            <label for="email" class="uk-form-label">Email</label>
            <input type="email" id="email" name="email" class="uk-input" required>
        </div>
        <div class="uk-margin">
            <label for="tel" class="uk-form-label">Téléphone</label>
            <input type="text" id="tel" name="tel" class="uk-input" required>
        </div>
        <div class="uk-margin">
            <label for="role" class="uk-form-label">Rôle</label>
            <select id="role" name="role" class="uk-select" required>
                <option value="admin">Admin</option>
                <option value="user">Utilisateur</option>
            </select>
        </div>
        <button type="submit" class="uk-button uk-button-primary uk-width-1-1">Ajouter Utilisateur</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit-icons.min.js"></script>

</body>
</html>
