{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-center mb-4" style="color: #ff6347;">
      <i class="fas fa-bed"></i> Modifier la Chambre
    </h2>
    <form method="POST" class="p-5 shadow-lg rounded" style="background-color: #f9f9f9;">
      
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="numero" class="form-label"><i class="fas fa-hotel"></i> Numéro de Chambre</label>
          <input type="text" class="form-control" id="numero" name="numero" value="{{ room.numero }}" required readonly>
        </div>
        <div class="col-md-6">
          <label for="type" class="form-label"><i class="fas fa-tag"></i> Type</label>
          <select class="form-select" id="type" name="type" required>
            <option value="suite" {% if room.type == 'suite' %}selected{% endif %}>Suite Royale</option>
            <option value="deluxe" {% if room.type == 'deluxe' %}selected{% endif %}>Chambre Deluxe</option>
            <option value="standard" {% if room.type == 'standard' %}selected{% endif %}>Chambre Standard</option>
          </select>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label for="capacite" class="form-label"><i class="fas fa-users"></i> Capacité</label>
          <input type="number" class="form-control" id="capacite" name="capacite" value="{{ room.capacite }}" required placeholder="Entrez la capacité">
        </div>
        <div class="col-md-6">
          <label for="prix" class="form-label"><i class="fas fa-euro-sign"></i> Prix (€)</label>
          <input type="number" class="form-control" id="prix" name="prix" value="{{ room.prix }}" required placeholder="Entrez le prix">
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label for="position" class="form-label"><i class="fas fa-map-marker-alt"></i> Position</label>
          <input type="text" class="form-control" id="position" name="position" value="{{ room.position }}" required placeholder="Entrez la position de la chambre" readonly>
        </div>
        <div class="col-md-6">
          <label for="disponible" class="form-label"><i class="fas fa-check-circle"></i> Disponible</label>
          <select class="form-select" id="disponible" name="disponible" required>
            <option value="1" {% if room.disponible == 1 %}selected{% endif %}>Oui</option>
            <option value="0" {% if room.disponible == 0 %}selected{% endif %}>Non</option>
          </select>
        </div>
      </div>

      <div class="mb-4">
        <label for="description" class="form-label"><i class="fas fa-info-circle"></i> Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required>{{ room.description }}</textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-danger btn-lg">
          <i class="fas fa-save"></i> Sauvegarder
        </button>
      </div>
    </form>
  </div>

  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    form {
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #ff6347;
      box-shadow: 0 0 10px rgba(255, 99, 71, 0.5);
    }

    .btn-danger:hover {
      background-color: #e74c3c;
      transform: scale(1.05);
    }
  </style>
{% endblock %}
